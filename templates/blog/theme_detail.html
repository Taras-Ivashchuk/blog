{% extends "base.html" %}

{% block content %}
  <div class="page-header">
    <h1>
      Theme: {{ theme.name }}
    </h1>
    <div>
      <a href="{% url "blog:theme-edit" pk=theme.pk %}" class="btn btn-success">
        Edit
      </a>
      <a href="{% url "blog:theme-delete" pk=theme.pk %}" class="btn btn-danger">
        Delete
      </a>
    </div>
  </div>
  <h4> Articles </h4>
  {% for article in theme.articles.all %}
    <ul>
      <li>
        <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
      </li>
    </ul>
  {% empty %}
    <p>No articles yet</p>
  {% endfor %}
{% endblock %}
