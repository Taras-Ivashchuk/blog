{% extends "base.html" %}

{% block content %}
  <div class="page-header">
    <h1>Themes</h1>
    <a href="{% url "blog:theme-create" %}" class="btn btn-primary">&#43;</a>
  </div>
  {% if theme_list %}
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">
          #
        </th>
        <th scope="col">
          Name
        </th>
        <th scope="col">
          Edit
        </th>
         <th scope="col">
          Delete
        </th>
      </tr>
      </thead>
      <tbody>
      {% for theme in theme_list %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>
            <a href="{{ theme.get_absolute_url }}">
              {{ theme.name }}
            </a>
          </td>
          <td>
            <a href="{% url "blog:theme-edit" pk=theme.pk %}" class="btn btn-primary">
              Edit
            </a>
          </td>
        <td>
            <a href="{% url "blog:theme-delete" pk=theme.pk %}" class="btn btn-primary">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>There are no themes yet</p>
  {% endif %}
{% endblock %}
