{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} Author </h1>
  <form action="" method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit"/>
  </form>
  <a href="{% url "blog:author-list" %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
